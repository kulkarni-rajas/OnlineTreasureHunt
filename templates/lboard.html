{%extends 'base.html'%}

{%block content%}
      <div class="row">
        <a href="/"><button type="button" class="btn btn-success btn-lg " style="margin-top:10px;">Go Back</button></a>
        <h1 class="text-center" style="color: white;">Leaderboard</h1>
        <br>
        <div class="col-lg-8 col-lg-offset-2">
        {% if players %}
            <div style="border: none;" class="table-responsive">
            <table  class="table table-hover table-striped"  style="font-weight:bold;box-shadow: 0px 0px 8px #000">
                <tr style="background-color:#001933; color:#fff; font-size:18px"> 
                	<th>#</th><th >Player Name</th><th>Player Score</th><th>Last level Crossed at</th>
                </tr>
                {% for player in players %}
                <tr style="color: white;">
                	<td>{{ player.rank }}</td><td>{{ player.name }}</td>    <td> {{player.score}} </td>    <td> {{player.timestamp}}</td>
                </tr>
                {% endfor %}
            </table>
            </div>
        {% else %}
            <strong>There are no players present.</strong>
        {% endif %}
        </div>
      </div>
{%endblock%}
